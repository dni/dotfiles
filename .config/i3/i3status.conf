# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        output_format = "i3bar"
}

order += "coin_market 0"
order += "coin_market 1"
# order += "coin_market 2"
order += "volume master"
order += "cpu_temperature 0"
order += "disk /"
order += "ethernet _first_"
order += "load"
order += "tztime local"


ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        # format_up = "%ip ${upspeed enp0s25} ${upspeed enp0s25}"
        format_up = "%ip"
        format_down = "offline"
}

volume master {
        format = "♪: %volume"
        format_muted = "♪: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

battery 0 {
        format = "%status %percentage %remaining %emptytime"
        format_down = "⚡"
        status_chr = "⚡ "
        status_bat = " "
        status_unk = "?"
        status_full = "☻"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

tztime local {
        format = " %a, %d.%m.%Y  %H:%M:%S "
}

load {
        format = " %1min"
}

disk "/" {
        format = " %avail"
}

cpu_temperature 0 {
        format = " %degrees °C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon0/temp1_input"
}

coin_market 0 {
    format_coin = ' ${price_usd:.2f} [\?color=24h {percent_change_24h}%]'
}

coin_market 1 {
    format_coin = '{symbol} ${price_usd:.2f} [\?color=24h {percent_change_24h}%]'
    markets = ["eth"]
}
