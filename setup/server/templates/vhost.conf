<VirtualHost *:80>
  DirectoryIndex index.html index.php
  ServerName %domain%
  DocumentRoot /var/www/%name%
  LogLevel info
  ErrorLog /var/log/apache2/%name%.log
  CustomLog /var/log/apache2/%name%-access.log combined
  <Directory ~ "\.git">
    Order allow,deny
    Deny from all
  </Directory>
  <Directory "/var/www/%name%/">
    Options FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>
