<VirtualHost *:80>
 <IfDefine SSL>
  SSLEngine off
 </IfDefine>
 DocumentRoot /srv/web
 ServerName 127.0.0.1
 ServerAdmin admin@dnilabs.com

 DirectoryIndex index.html index.php
 ErrorLog /srv/logs/active.log
 <Directory "/srv/web/">
    Options FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
 </Directory>
</VirtualHost>
